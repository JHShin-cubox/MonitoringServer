<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>통합관리 시스템</title>
    <script>
        fetch('/api/auth/signout', {
            method: 'GET',
        }).then(response => {
            // API 호출이 성공한 경우 리다이렉션을 수행한다.
            window.location.replace('/login');
        }).catch(error => {
            // API 호출이 실패한 경우 에러 처리를 수행한다.
            console.error(error);
        });

    </script>
</head>
<body>
</body>
</html>
